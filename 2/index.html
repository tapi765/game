<!DOCTYPE html>
<html>
  <head>
    <meta charset= "utf-8" />
    <title>DXOpal game</title>
    <script type="text/javascript" src="dxopal.min.js"></script>
    <script type="text/ruby">
      DXOpal.dump_error{ require_remote 'main.rb' }
    </script>
  </head>

  <body>
    <body bgcolor=#eeffee>
    <canvas id="dxopal-canvas"></canvas>
    <div id="dxopal-errors"></div>
    <h3>・操作方法</h3>
    <p>上下左右：矢印キー</p>
    <p>おにぎり君：スペースキー または エンターキー</p>   
    <h3>・曲と譜面がずれている</h3>
    <p>譜面が早い（曲が遅れている）：Iキー</p> 
    <p>譜面が遅い（曲が早い）：Ｏキー</p>
    
    <h3>・これから実装予定</h3>
    <p>長押しノーツ</p>
    <p>ハイスピード変更</p>    
    <p>ランキング機能</p>    

  </body>
</html>
