<!DOCTYPE html>
<html>
  <head>
    <meta charset= "utf-8" />
    <title>DXOpal game</title>
    <script type="text/javascript" src="dxopal.min.js"></script>
    <script type="text/ruby">
      DXOpal.dump_error{ require_remote 'main.rb' }
    </script>
  </head>

  <body>

    <body bgcolor=#eeffee>
    <canvas id="dxopal-canvas"></canvas><br>
    <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-text="ダンシングおにぎりのEMERALDASをプレイしました。"  data-show-count="true">Tweet</a>
    <script async src="https://platform.twitter.com/widgets.js"  charset="utf-8"></script>
    <p>↑スコアの情報を持ってくる方法がわからなかった</p><br>
    <h3>NEW:ハイスピード変更機能を追加！</h3>
    <p>最初の画面の時、左右キーで変更可能</p><br>

    <h3>・操作方法</h3>
    <p>上下左右：矢印キー または ASDFキー</p>
    <p>おにぎり君：スペースキー または エンターキー または シフトキー または Gキー</p>   
    <h3>・曲と譜面がずれている</h3>
    <p>譜面が早い（曲が遅れている）：Iキー</p> 
    <p>譜面が遅い（曲が早い）：Ｏキー</p>


    <h3>・これから実装予定</h3>
    <p>長押しノーツ</p>
    <p>上下反転</p>
    <p>ランキング機能</p><br><br>

    <h2>注意！</h2>
    <p>この譜面は人間向きではないです</p>

</html>
